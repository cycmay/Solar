{% extends 'base.html' %}
{% load static %}

{% block title %}仪表盘{% endblock %}
{% block css %}{% endblock %}

{% block breadcrumb %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        仪表盘
        <small>dashboard</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">仪表盘</li>
      </ol>
    </section>
{% endblock %}

{% block content %}


  <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- row -->
            <div class="col-md-12">
              <!-- jQuery Knob -->
              <div class="box box-solid">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>

                  <h3 class="box-title">设备状态<small>(%)</small></h3>

                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-default btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                    </button>
                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="row">

                    <div class="col-xs-6 col-md-2 col-md-offset-1 text-center">
                      <input type="text" class="knob" value=" " data-width="90" data-height="90" data-fgColor="#00a65a" data-readonly="true">

                      <div class="knob-label">在线</div>
                    </div>

                    <!-- ./col -->
                    <div class="col-xs-6 col-md-2 text-center">
                      <input type="text" class="knob" value=" " data-width="90" data-height="90" data-fgColor="#f56954" data-readonly="true">

                      <div class="knob-label">下线</div>
                    </div>
                    <!-- ./col -->
                  </div>
                <!-- /.box-body -->
                </div>
              <!-- /.box -->
            </div>
            <!-- /.col (RIGHT) -->
            </div>
          <!-- /.row -->

        <div class="col-md-6">
            <!-- BAR CHART -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">太阳能板电压统计：</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
                 <div id="s_voltage" style="min-width:400px;height:400px"></div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>


        <div class="col-md-6">
          <!-- DONUT CHART -->
          <div class="box box-danger">
            <div class="box-header with-border">
              <h3 class="box-title">太阳能板电流统计：</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
                 <div id="s_current" style="min-width:400px;height:400px"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col (RIGHT) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

{% endblock %}

{% block script %}

<script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
<script src="{% static 'adminlet-2.4.10/bower_components/jquery-knob/js/jquery.knob.js' %}"></script>
<script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
<script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>

<script src="{% static 'solar/js/dashboard.js' %}"></script>

{% endblock %}
